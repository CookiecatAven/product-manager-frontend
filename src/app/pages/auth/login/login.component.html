<form class="login-form">
  <h2>Login</h2>

  <mat-form-field appearance="outline">
    <mat-label>E-Mail</mat-label>
    <input matInput placeholder="Deine E-Mail">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Passwort</mat-label>
    <input matInput type="password" placeholder="Dein Passwort">
  </mat-form-field>

  <button mat-flat-button class="submit-button">Einloggen</button>
</form>
