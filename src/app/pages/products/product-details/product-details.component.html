<pm-go-back-link/>
<mat-card *ngIf="!isLoading && product" class="product-details-card">
  <mat-card-title>{{ product.name }}</mat-card-title>

  <img mat-card-image [src]="product.image" [alt]="product.name"
       onerror="this.src = '/assets/no-image.png'">

  <mat-card-content>
    <p><strong>Beschreibung:</strong> {{ product.description }}</p>
    <p><strong>ID:</strong> {{ product.id }}</p>
    <p><strong>SKU:</strong> {{ product.sku }}</p>
    <p><strong>Preis:</strong> {{ product.price }} CHF</p>
    <p><strong>Bestand:</strong> {{ product.stock }}</p>
  </mat-card-content>

  <mat-card-actions *ngIf="authService.isUserAdmin()">
    <button mat-button color="primary" routerLink="/products/edit/{{product.id}}">Bearbeiten</button>
    <button mat-button color="warn" (click)="deleteProduct()">LÃ¶schen</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="!isLoading && product === null" class="product-details-card">
  <mat-card-title>Produkt mit ID {{ this.productIdString }} konnte nicht gefunden werden</mat-card-title>
</mat-card>
