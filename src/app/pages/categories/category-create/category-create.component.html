<mat-card class="create-form-card">
  <mat-card-header>
    <mat-card-title>Neue Kategorie erstellen</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="create-form">

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Produktname">
        <mat-error *ngIf="categoryForm.get('name')?.errors?.['required']">
          Name ist erforderlich
        </mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="active">Aktiv</mat-checkbox>

      <div class="button-row">
        <button mat-button type="button" [routerLink]="['/categories']">Abbrechen</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid || loading">
          {{ loading ? 'Wird erstellt...' : 'Kategorie erstellen' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
